<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integral Ecology Library Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Integral Ecology Library</h1>
    <div class="controls">
      <input type="text" id="searchBox" placeholder="Search resources..." oninput="onSearch()">
      <div class="filters">
        <button data-type="all" class="active" onclick="setFilter('all')">All</button>
        <button data-type="Journal" onclick="setFilter('Journal')">Journals</button>
        <button data-type="Dataset" onclick="setFilter('Dataset')">Datasets</button>
        <button data-type="Podcast" onclick="setFilter('Podcast')">Podcasts</button>
      </div>
    </div>
  </header>
  <main>
    <div id="results" class="grid">
      <p>Loading resources...</p>
    </div>
    <div id="pagination" class="pagination">
      <button id="prevBtn" disabled>Previous</button>
      <span id="pageInfo"></span>
      <button id="nextBtn" disabled>Next</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
